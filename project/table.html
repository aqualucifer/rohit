<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Working with table</title>
    <style media="screen">
      table{
        border: 3px solid black;
        border-collapse: collapse;
        width: 40%;
      }
      th,td{
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }
      th{
        border: 4px solid blue;
        font: bold;
        background-color: lightgrey;
      }
    </style>
  </head>
  <body>
    <h1>Hello there</h1>
    <table>
      <tr>
        <th>Sno.</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Ram Gurung</td>
        <td>Bagar</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Hari Prasad</td>
        <td>Newroad</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Sita Kumari</td>
        <td>Matepani</td>
      </tr>
    </table>
  </body>
</html>
