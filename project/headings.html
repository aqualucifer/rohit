<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Types of Heading</title>
  </head>
  <body>
    <h1>This is the largest heading</h1>
    <h2>This is also a large headline</h2>
    <h3>This is slightly smaller headline</h3>
    <h4>This is even smaller headline</h4>
    <h5>This is the second last smallest headline</h5>
    <h6>This is the most smallest headline</h6>
  </body>
</html>
