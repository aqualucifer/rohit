<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Types of lists</title>
  </head>
  <body>
    An ordered list:
    <ol>
      <li>apple</li>
      <li>mango</li>
      <li>banana</li>
    </ol>
    An unordered list:
    <ul>
      <li>spinach</li>
      <li>cabbage</li>
      <li>broccoli</li>
    </ul>
  </body>
</html>
